<input type="file"
       accept="image/*;capture=camera"
       (change)="onFileSelected($event)"
       #file />

<div class="flex-column">
  <div
    class="nm-center dv-photo"
    (click)="onButPhoto()">

    <ng-content *ngIf="!(picture || imgUrl)"></ng-content>

    <img *ngIf="picture; else default"
         class="content"
         [src]="picture" />

    <!-- show default image only if content is empty -->
    <ng-template
      #default>
      <img
        class="photo"
        *ngIf="imgUrl"
        [src]="imgUrl" />
    </ng-template>

  </div>

  <span
    class="sp-desc"
    *ngIf="desc"
  >{{desc}}</span>
</div>
