<input type="file"
       accept="image/*"
       (change)="onFileSelected($event)"
       #file />

<div class="flex-column">
  <div
    class="nm-center dv-photo"
    (click)="file.click()">
    <ng-content *ngIf="!picture"></ng-content>

    <img *ngIf="picture; else default"
         class="content"
         [src]="picture" />

    <!-- show default image only if content is empty -->
    <ng-template
      #default>
      <img class="photo" *ngIf="defaultImg" [src]="defaultImg" />
    </ng-template>

  </div>

  <span
    class="sp-desc"
    *ngIf="desc"
  >{{desc}}</span>
</div>
