<ion-header>
  <ion-toolbar
    color="primary">
    <ion-title>FAVORITES</ion-title>
  </ion-toolbar>

  <!-- segments -->
  <div class="flex-row dv-segment">
    <ion-button
      [fill]="currentPage == PAGE_BUYER ? 'solid' : 'outline'"
      square
      no-border
      color="secondary"
      (click)="onPageChanged(PAGE_BUYER)">
      Buyer’s Favorites
    </ion-button>
    <ion-button
      [fill]="currentPage == PAGE_SELLER ? 'solid' : 'outline'"
      square
      no-border
      color="secondary"
      (click)="onPageChanged(PAGE_SELLER)">
      Seller’s Favorites
    </ion-button>
  </div>
</ion-header>

<ion-content>

  <div
    *ngIf="currentPage == PAGE_BUYER">
    <ion-card
      class="ca-buyer"
      *ngFor="let i of [1,2,3,4,5,6]">
      <ion-item
        class="no-padding"
        button
        detail="false"
        [routerLink]="['/property']">
        <ion-card-content class="full-width">
          <div class="flex-row">
            <!-- image -->
            <ion-thumbnail>
              <img src="../../../assets/imgs/default_img.png">
            </ion-thumbnail>

            <div class="dv-info">
              <div class="flex-column dv-info-content">
                <!-- title -->
                <span
                  class="sp-title"
                >New three bedroom, one level duplex home</span>

                <!-- address -->
                <span
                  class="sp-address"
                >83 Iskoot Crescent, Whitehorse, Canada</span>

                <!-- distance -->
                <span
                  class="sp-distance"
                >0.3 miles away</span>
              </div>

              <!-- delete button -->
              <ion-button
                class="bt-delete"
                fill="clear"
                color="danger"
                (click)="onButDelete($event)">
                <ion-icon
                  slot="icon-only"
                  name="trash">
                </ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </div>

  <div
    *ngIf="currentPage == PAGE_SELLER">
    <ion-card
      class="ca-seller"
      *ngFor="let i of [1,2,3,4,5,6]">
      <ion-item
        class="no-padding"
        button
        detail="false"
        [routerLink]="['/profile/asdf']">
        <ion-card-content class="full-width">
          <div class="flex-row">
            <div class="dv-info">
              <div class="flex-column dv-info-content">
                <!-- title -->
                <span
                  class="sp-title"
                >Andrew Smith</span>

                <!-- address -->
                <span
                  class="sp-address"
                >83 Iskoot Crescent, Whitehorse, Canada</span>

                <!-- distance -->
                <span
                  class="sp-distance"
                >0.3 miles away</span>
              </div>
            </div>

            <!-- delete button -->
            <ion-button
              class="bt-delete"
              fill="clear"
              color="danger"
              (click)="onButDelete($event)">
              <ion-icon
                slot="icon-only"
                name="trash">
              </ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
