<ion-header>
  <ion-toolbar
    color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>

    <ion-title>Searched {{filterClient.type == TYPE_SELLER ? 'Sellers' : 'Buyers'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container
    *ngIf="filterClient.type == TYPE_BUYER">
    <div
      class="dv-no-list-item flex-c-row"
      *ngIf="!showLoading && clients?.length == 0">
      <span>Buyers not found</span>
    </div>

    <ion-virtual-scroll
      [items]="clients"
      approxItemHeight="69">

      <ion-item
        button
        detail="false"
        *virtualItem="let item; let i = index"
        [routerLink]="['/profile', item.agentId]">
        <div class="flex-row full-width">
          <!-- photo -->
          <ion-thumbnail
            class="round">
            <ion-img [src]="item.photoUrl ? item.photoUrl : '../../../../assets/imgs/default_user.png'"></ion-img>
          </ion-thumbnail>

          <!-- info -->
          <div class="flex-column dv-info">
            <!-- name -->
            <span
              class="sp-name"
            >Buyer: {{item.getIdReadable()}}</span>
            <span
              class="sp-address"
            >{{item.address}}</span>
          </div>

          <!-- distance -->
          <span
            class="sp-distance"
            hidden
          >0.2 km away</span>
        </div>
      </ion-item>
    </ion-virtual-scroll>
  </ng-container>

  <ng-container
    *ngIf="filterClient.type == TYPE_SELLER">
    <div
      class="dv-no-list-item flex-c-row"
      *ngIf="!showLoading && clients?.length == 0">
      <span>Sellers not found</span>
    </div>

    <ion-virtual-scroll
      [items]="clients"
      approxItemHeight="69">

      <ion-item
        button
        detail="false"
        *virtualItem="let item; let i = index"
        [routerLink]="['/profile', item.agentId]">
        <div class="flex-row full-width">
          <!-- photo -->
          <ion-thumbnail
            class="round">
            <img src="../../../../assets/imgs/default_user.png">
          </ion-thumbnail>

          <!-- info -->
          <div class="flex-column dv-info">
            <!-- name -->
            <span
              class="sp-name"
            >Seller: {{item.getIdReadable()}}</span>
            <span
              class="sp-address"
              *ngIf="item.property.showAddress"
            >{{item.property.address}}</span>
          </div>

          <!-- distance -->
          <span
            class="sp-distance"
            hidden
          >0.2 km away</span>
        </div>
      </ion-item>
    </ion-virtual-scroll>
  </ng-container>

</ion-content>
