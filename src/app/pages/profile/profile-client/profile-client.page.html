<ion-header>
  <ion-toolbar
    color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>

    <ion-title>CLIENT PROFILES</ion-title>
  </ion-toolbar>

  <!-- segments -->
  <div class="flex-row dv-segment">
    <ion-button
      [fill]="currentPage == PAGE_BUYER ? 'solid' : 'outline'"
      square
      no-border
      color="secondary"
      (click)="onPageChanged(PAGE_BUYER)">
      Buyer Profiles
    </ion-button>
    <ion-button
      [fill]="currentPage == PAGE_SELLER ? 'solid' : 'outline'"
      square
      no-border
      color="secondary"
      (click)="onPageChanged(PAGE_SELLER)">
      Seller Profiles
    </ion-button>
  </div>
</ion-header>

<ion-content>

  <!-- showLoading -->
  <ion-spinner
    class="spn-loading"
    *ngIf="showLoading">
  </ion-spinner>

  <ng-container
    *ngIf="currentPage == PAGE_BUYER">
    <div
      class="dv-no-list-item flex-c-row"
      *ngIf="!showLoading && auth.user.buyers.length == 0">
      <span>No buyers added yet</span>
    </div>

    <ion-list>
      <ion-item-sliding
        *ngFor="let item of auth.user.buyers; let i = index">
        <ion-item
          button
          detail="false"
          (click)="onClickItem(item);">
          <div class="flex-row full-width">
            <!-- info -->
            <div class="flex-column dv-info">
              <!-- name -->
              <span
                class="sp-name"
              >{{item.name}}</span>
              <span
                class="sp-address"
              >{{item.address}}</span>
            </div>

            <!-- distance -->
            <span
              class="sp-distance"
              hidden
            >0.2 km away</span>
          </div>
        </ion-item>

        <!-- remove button -->
        <ion-item-options>
          <ion-item-option
            (click)="onButRemove(i)"
          >Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ng-container
    *ngIf="currentPage == PAGE_SELLER">
    <div
      class="dv-no-list-item flex-c-row"
      *ngIf="!showLoading && sellers.length == 0">
      <span>No sellers added yet</span>
    </div>

    <ion-list>
      <ion-item-sliding
        *ngFor="let item of sellers; let i = index">
        <ion-item
          button
          detail="false"
          (click)="onClickItem(item)">
          <div class="flex-row full-width">
            <!-- info -->
            <div class="flex-column dv-info">
              <!-- name -->
              <span
                class="sp-name"
              >{{item.name}}</span>
              <span
                class="sp-address"
              >{{item.property.address}}</span>
            </div>

            <!-- distance -->
            <span
              class="sp-distance"
              hidden
            >0.2 km away</span>
          </div>
        </ion-item>

        <!-- remove button -->
        <ion-item-options>
          <ion-item-option
            (click)="onButRemove(i)"
          >Remove</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-infinite-scroll
      threshold="100px"
      (ionInfinite)="loadMoreData($event)">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-container>

</ion-content>

<ion-footer>
  <div>
    <ion-fab-button
      (click)="onButAddProfile()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </div>
</ion-footer>
