<ion-header>
  <ion-toolbar
    color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>

    <ion-title>CLIENT PROFILES</ion-title>
  </ion-toolbar>

  <!-- segments -->
  <div class="flex-row dv-segment">
    <ion-button
      [fill]="currentPage == PAGE_BUYER ? 'solid' : 'outline'"
      square
      no-border
      color="secondary"
      (click)="onPageChanged(PAGE_BUYER)">
      Buyer Profiles
    </ion-button>
    <ion-button
      [fill]="currentPage == PAGE_SELLER ? 'solid' : 'outline'"
      square
      no-border
      color="secondary"
      (click)="onPageChanged(PAGE_SELLER)">
      Seller Profiles
    </ion-button>
  </div>
</ion-header>

<ion-content>

  <!-- showLoading -->
  <ion-spinner
    class="spn-loading"
    *ngIf="showLoading">
  </ion-spinner>

  <ng-container
    *ngIf="currentPage == PAGE_BUYER">
    <div
      class="dv-no-list-item flex-c-row"
      *ngIf="!showLoading && auth.user.buyers?.length == 0">
      <span>No buyers added yet</span>
    </div>
  </ng-container>
  <ng-container
    *ngIf="currentPage == PAGE_SELLER">
    <div
      class="dv-no-list-item flex-c-row"
      *ngIf="!showLoading && auth.user.sellers?.length == 0">
      <span>No sellers added yet</span>
    </div>
  </ng-container>

  <ion-virtual-scroll
    *ngIf="currentPage == PAGE_BUYER"
    [items]="auth.user.buyers"
    approxItemHeight="69">

    <ion-item-sliding
      *virtualItem="let item">
      <ion-item
        button
        detail="false"
        [routerLink]="['/profile-buyer']">
        <div class="flex-row full-width">
          <!-- photo -->
          <ion-thumbnail
            class="round">
            <ion-img [src]="item.photoUrl ? item.photoUrl : '../../../../assets/imgs/default_user.png'"></ion-img>
          </ion-thumbnail>

          <!-- info -->
          <div class="flex-column dv-info">
            <!-- name -->
            <span
              class="sp-name"
            >{{item.name}}</span>
            <span
              class="sp-address"
            >{{item.address}}</span>
          </div>

          <!-- distance -->
          <span
            class="sp-distance"
            hidden
          >0.2 km away</span>
        </div>
      </ion-item>

      <!-- remove button -->
      <ion-item-options>
        <ion-item-option
          (click)="onButRemove()"
        >Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>

  <ion-virtual-scroll
    *ngIf="currentPage == PAGE_SELLER"
    [items]="auth.user.sellers"
    approxItemHeight="69">
    <ion-item-sliding
      *virtualItem="let item">
      <ion-item
        button
        detail="false"
        [routerLink]="['/profile-seller']">
        <div class="flex-row full-width">
          <!-- photo -->
          <ion-thumbnail
            class="round">
            <img src="../../../../assets/imgs/default_user.png">
          </ion-thumbnail>

          <!-- info -->
          <div class="flex-column dv-info">
            <!-- name -->
            <span
              class="sp-name"
            >{{item.name}}</span>
            <span
              class="sp-address"
              hidden
            >2896 Holly Street Rome, Canada</span>
          </div>

          <!-- distance -->
          <span
            class="sp-distance"
            hidden
          >0.2 km away</span>
        </div>
      </ion-item>

      <!-- remove button -->
      <ion-item-options>
        <ion-item-option
          (click)="onButRemove()"
        >Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>

  <ion-fab-button
    (click)="onButAddProfile()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-content>
